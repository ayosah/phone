<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>iOS-style Home Screen Mockup</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1: #0f172a;
    --bg2: #083e77;
    --card: rgba(255,255,255,0.06);
    --glass: rgba(255,255,255,0.06);
    --accent: linear-gradient(135deg,#ff7a7a,#ffb86b);
    --icon-size: 72px;
    --label-size: 12px;
    --safe-bottom: env(safe-area-inset-bottom);
    --safe-top: env(safe-area-inset-top);
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter, system-ui, -apple-system, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,0.04), transparent 10%),
                radial-gradient(900px 500px at 90% 90%, rgba(255,255,255,0.02), transparent 10%),
                linear-gradient(160deg,var(--bg1),var(--bg2));
    color: #fff;
    -webkit-font-smoothing:antialiased;
    user-select: none;
    padding: calc(20px + var(--safe-top)) 12px calc(14px + var(--safe-bottom));
    min-height:100vh;
    display:flex;
    align-items:flex-start;
    justify-content:center;
  }

  .phone {
    width:min(460px, 96%);
    height:min(920px, 96vh);
    border-radius:34px;
    overflow:hidden;
    position:relative;
    box-shadow: 0 30px 60px rgba(10,10,20,0.6);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255,255,255,0.03);
  }

  .wallpaper{
    position:absolute; inset:0;
    background: linear-gradient(160deg, rgba(255,255,255,0.03), rgba(0,0,0,0.08)),
                radial-gradient(circle at 20% 20%, rgba(255,120,120,0.15), transparent 12%),
                radial-gradient(circle at 80% 70%, rgba(60,150,255,0.12), transparent 12%);
  }

  .status {
    position:relative;
    z-index:5;
    display:flex;
    justify-content:space-between;
    padding:14px 18px;
    color: rgba(255,255,255,0.9);
    font-size:13px;
  }

  .home {
    padding:12px 18px 8px 18px;
    display:flex;
    gap:18px;
    flex-direction:column;
    height: calc(100% - 180px);
    position:relative;
    z-index:5;
  }

  .widgets {
    display:flex;
    gap:12px;
    align-items:stretch;
  }
  .widget {
    flex:1;
    background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    border-radius:16px;
    padding:12px;
    min-height:86px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    backdrop-filter: blur(6px);
    border:1px solid rgba(255,255,255,0.04);
  }
  .clock { font-weight:800; font-size:30px; line-height:1; }
  .sub { font-size:12px; opacity:0.9; }

  .icons {
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap:14px;
    margin-top:6px;
    align-content:start;
  }
  .app {
    text-align:center;
    font-size:var(--label-size);
    cursor:pointer;
  }
  .app .icon {
    width:var(--icon-size);
    height:var(--icon-size);
    margin:0 auto 8px;
    border-radius:18px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
    box-shadow: 0 6px 14px rgba(8,8,20,0.45);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
    border: 1px solid rgba(255,255,255,0.03);
    backdrop-filter: blur(6px);
  }
  .app span {display:block; max-width:80px; margin:0 auto; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; opacity:0.95;}

  .editing .app .icon { animation: jiggle 0.28s infinite; }
  @keyframes jiggle{ 0%{ transform: rotate(-2deg) } 50%{ transform: rotate(2deg) } 100%{ transform: rotate(-2deg) } }

  .app .remove {
    position:absolute;
    width:18px;height:18px;border-radius:50%;
    background:#ff3b30;color:white;font-size:12px;display:flex;align-items:center;justify-content:center;
    transform: translate(-8px,-8px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    display:none;
  }
  .editing .app .remove {display:flex}

  .dock-wrap {
    position:absolute;
    left:0;right:0;
    bottom: calc(12px + var(--safe-bottom));
    display:flex;
    justify-content:center;
    padding: 10px 18px;
    z-index:6;
    pointer-events:none;
  }
  .dock {
    width:min(880px, calc(100% - 36px));
    max-width:460px;
    height:84px;
    border-radius:24px;
    background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(0,0,0,0.06));
    display:flex;
    align-items:center;
    justify-content:space-around;
    padding:10px 24px;
    box-shadow: 0 10px 30px rgba(2,6,23,0.6);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.06);
    pointer-events:auto;
  }
  .dock .icon { width:56px; height:56px; border-radius:14px; font-size:20px; box-shadow: none; }

  /* modal */
 .modal {
  position: absolute;
  inset: 0; /* full size of the phone */
  background: white; /* clean background */
  z-index: 20;
  display: none;
  border-radius: 0; /* remove rounded corners */
  box-shadow: none;
  padding-top: 50px;
}

.modal.show {
  display: block;
  animation: fadeIn .2s ease both;
}

@keyframes fadeIn {
  from { opacity: 0 }
  to { opacity: 1 }
}

.iframe-container {
  width: 100%;
  height: calc(100% - 50px); /* below back button */
  position: relative;
  overflow: hidden;
}

.iframe-container iframe {
  width: 100%;
  height: 100%;
  border: none;
}



  
  .modal .back {
    position:absolute;
    top:12px; left:14px;
    background: rgba(255,255,255,0.9);
    border:none;
    border-radius:12px;
    padding:6px 14px;
    font-size:16px;
    font-weight:600;
    color:#007aff;
    cursor:pointer;
    box-shadow:0 2px 6px rgba(0,0,0,0.25);
  }
  .modal .back:hover { background:rgba(240,240,240,1); }

  .controls {
    position:absolute;
    left:12px; top: calc(14px + var(--safe-top));
    z-index:15;
    display:flex; gap:8px;
  }
  .btn {
    padding:8px 10px; border-radius:12px; font-weight:600; font-size:13px;
    background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.04); color:#fff; cursor:pointer;
    backdrop-filter: blur(6px);
  }

  @media (max-width:420px){
    :root{ --icon-size:64px; }
    .phone{ border-radius:22px }
    .dock{ height:74px }
  }
</style>
</head>
<body>
  <div class="phone">
    <div class="wallpaper"></div>

    <div class="status">
      <div>SMART</div>
      <div>100% üîã</div>
    </div>

    <div class="home" id="home">
      <div class="widgets">
        <div class="widget">
          <div>
            <div class="clock" id="clock">9:41</div>
            <div class="sub" id="date">Wednesday, Sep 30</div>
          </div>
          <div class="sub">CABANATUAN CITY</div>
        </div>
        <div class="widget">
          <div style="display:flex;justify-content:space-between;align-items:flex-start">
            <div>
              <div style="font-weight:700">72¬∞F</div>
              <div class="sub">Very Sunny</div>
            </div>
            <div style="font-size:26px;opacity:0.95">‚òÅÔ∏è</div>
          </div>
          <div class="sub">Kylie's House</div>
        </div>
      </div>

      <div class="icons" id="iconsGrid"></div>
    </div>

    <div class="dock-wrap">
      <div class="dock">
        <div class="icon">üìû</div>
        <div class="icon">üîé</div>
        <div class="icon">üí¨</div>
        <div class="icon">üéµ</div>
      </div>
    </div>

    <!-- modal -->
    <div id="modal" class="modal">
      <button class="back" onclick="closeApp()">‚Üê Back</button>
      <iframe id="appFrame" src="" style="width:100%; height:80vh; border:none; border-radius:20px;"></iframe>
    </div>
  </div>

  <div id="appModal" class="modal">
  <div class="modal-content">
    <button class="back" onclick="closeApp()">‚Üê Back</button>
    <div class="iframe-container">
      <iframe id="appFrame" src=""></iframe>
    </div>
  </div>
</div>



<script>
  const apps = [
    {name:'Instagram', icon:'üå∏', file:'gram.html'},
    {name:'Medium', icon:'üçÅ', file:'large.html'},
    {name:'TicTacToe', icon:'üèµÔ∏è', file:'toe.html'},
    {name:'Chat', icon:'üå∫', file:'chat.html'},
    {name:'Twitter', icon:'üíê', file:'arrfer.html'}
  ];

  const iconsGrid = document.getElementById('iconsGrid');

  function renderGrid(list){
    iconsGrid.innerHTML = '';
    list.forEach((a, idx) => {
      const el = document.createElement('div');
      el.className = 'app';
      el.tabIndex = 0;
      el.innerHTML = `
        <div style="position:relative; display:inline-block;">
          <div class="remove">‚úï</div>
          <div class="icon" data-index="${idx}">${a.icon}</div>
        </div>
        <span>${a.name}</span>
      `;
      iconsGrid.appendChild(el);

      el.querySelector('.icon').addEventListener('click', () => openApp(a));
      el.querySelector('.remove').addEventListener('click', e => {
        e.stopPropagation();
        const i = list.indexOf(a);
        if (i > -1){ list.splice(i,1); renderGrid(list); }
      });
    });
  }

  function openApp(app) {
    const modal = document.getElementById("modal");
    const frame = document.getElementById("appFrame");
    modal.classList.add("show");
    frame.src = app.file;
  }

  function closeApp() {
    const modal = document.getElementById("modal");
    const frame = document.getElementById("appFrame");
    modal.classList.remove("show");
    frame.src = "";
  }

  renderGrid(apps.slice());

  function updateClock(){
    const now = new Date();
    const hh = now.getHours();
    const mm = String(now.getMinutes()).padStart(2,'0');
    const h12 = ((hh + 11) % 12 + 1);
    document.getElementById('clock').textContent = `${h12}:${mm}`;
    document.getElementById('date').textContent = now.toLocaleDateString(undefined,{weekday:'long', month:'short', day:'numeric'});
  }
  updateClock();
  setInterval(updateClock, 30*1000);

  const phone = document.querySelector('.phone');
  const toggleEditBtn = document.getElementById('toggleEdit');
  let editing = false;
  toggleEditBtn.addEventListener('click', () => {
    editing = !editing;
    phone.classList.toggle('editing', editing);
    toggleEditBtn.textContent = editing ? 'Done' : 'Edit';
  });

  document.getElementById('randomize').addEventListener('click', () => {
    const shuffled = apps.sort(() => Math.random() - 0.5);
    renderGrid(shuffled);
  });

  iconsGrid.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      const icon = e.target.closest('.app')?.querySelector('.icon');
      icon?.click();
    }
  });

  document.querySelector('.phone').addEventListener('touchmove', e => { e.preventDefault(); }, {passive:false});
</script>
</body>
</html>
